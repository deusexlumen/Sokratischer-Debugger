
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sokratischer Debugger V1.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fira Code', monospace;
            background-color: #050505;
            color: #e5e5e5;
            overflow-x: hidden;
        }
        .mono {
            font-family: 'Fira Code', monospace;
        }
        .cyber-grid {
            background-size: 40px 40px;
            background-image:
                linear-gradient(to right, #111 1px, transparent 1px),
                linear-gradient(to bottom, #111 1px, transparent 1px);
        }
        /* Brutalist Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }
        ::-webkit-scrollbar-track {
            background: #050505;
            border-left: 1px solid #333;
        }
        ::-webkit-scrollbar-thumb {
            background: #222;
            border: 2px solid #050505;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #FF4B2B;
        }
        
        /* Utility for removing animations */
        * {
            transition: none !important;
            animation: none !important;
        }
        
        /* Selection Color */
        ::selection {
            background: #FF4B2B;
            color: #000;
        }
    </style>
